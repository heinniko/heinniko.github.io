<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
<meta charset="utf-8">
<title>Kasse Weihnachtsmarkt</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<table class="calculator">
    <tr>
        <th colspan="2">Artikel</th>
    </tr>
<!-- display() function displays the value of clicked button -->
<tr>
    <td colspan="2"> <input type="button" value="Pfand" onclick="display('+3');overview('Pfand')" /> </td>
</tr>
<tr>
    <td> <input type="button" value="Punsch" onclick="display('+2.5');overview('Punsch')" /> </td>
    <td> <input type="button" value="Bowle" onclick="display('+3.5');overview('Bowle')" /> </td>
</tr>
<tr>
    <td colspan="2"> <input type="button" value="Halb - Halb" onclick="display('+3');overview('Halb - Halb')" /> </td>
</tr>
<tr>
    <td> <input type="button" value="Baumkuchen" onclick="display('+5.5');overview('Baumkuchen')" /> </td>
    <td> <input type="button" value="Langos" onclick="display('+4');overview('Langos')" /> </td>
</tr>
<tr>
    <td colspan="2"> <input type="button" value="Pfand zurück" onclick="display('-3');overview('Pfand zurück')" /> </td>
</tr>
<tr>
    <!-- clearScreen() function clears all the values -->
    <td> <input type="button" value="Löschen" onclick="clearScreen()" id="btn" /> </td>
    <!-- calculate() function evaluates the mathematical expression -->
    <td> <input type="button" value="Berechnen" onclick="calculate()" id="btn" /> </td>
</tr>
<tr>
    <td colspan="2"> <input class="display-box" type="text" id="result" disabled /> </td>
</tr>
</table>

<table class="overview">
    <tr>
        <th colspan="2">Übersicht</th>
    </tr>
    <tr>
        <td>Pfand</td>
        <td> <input class="display-box" type="text" id="Pfand" disabled /> </td>
    </tr>
    <tr>
        <td>Punsch</td>
        <td> <input class="display-box" type="text" id="Punsch" disabled /> </td>
    </tr>
    <tr>
        <td>Bowle</td>
        <td> <input class="display-box" type="text" id="Bowle" disabled /> </td>
    </tr>
    <tr>
        <td>Halb - Halb</td>
        <td> <input class="display-box" type="text" id="Halb - Halb" disabled /> </td>
    </tr>
    <tr>
        <td>Baumkuchen</td>
        <td> <input class="display-box" type="text" id="Baumkuchen" disabled /> </td>
    </tr>
    <tr>
        <td>Langos</td>
        <td> <input class="display-box" type="text" id="Langos" disabled /> </td>
    </tr>
    <tr>
        <td>Pfand zurück</td>
        <td> <input class="display-box" type="text" id="Pfand zurück" disabled /> </td>
    </tr>


</table>
<script type="text/javascript" src="script.js"></script>

</body>

</html>
